<!-- 
    Para usar codigo CSS dentro de HTML hay 3 maneras:
    1- Importar un archivo CSS dentro del archivo HTML - LA MEJOR :)
    2- Escribiendo CSS dentro del documento / etiqueta - NO RECOMENDABLE!!!
            <!DOCTYPE html>
            <html>

            <head>
                <title> Document</title>
                <style>
                    body{
                        color: tomato;
                    }
                </style>
            </head>
                
            <body>
                chanchito feliz
            </body>

            </html>
    3- Escribir CSS dentro de las propias etiquetas (body,...) - LA PEOR!!!
            <!DOCTYPE html>
            <html>
            <head>
                <title> Document</title>
            </head>
            <body style="color: tomato;">
                chanchito feliz
            </body>
            </html>
